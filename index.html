<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- Bootstrap CSS/JS -->
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3">
    <div class="d-flex gap-3">
      <div>
        <div style="width: 800px; height: calc(70vh);" id="monaco-input"></div>

        <button id="show-generated-code" class="btn btn-primary" 
          data-bs-toggle="modal" data-bs-target="#custom-el-class">
          Show generated custom element code
        </button>
        <button id="run-code" class="btn btn-primary">Run code</button>

        <!-- error message -->
        <div class="toast toast-body fade" id="error-toast">
          Source code must wrapped by customElement function.
          <button class="position-absolute right-0" data-bs-dismiss="toast">X</button>
        </div>
      </div>
      <div>
        <form name="myform" id="myform">
          <input type="hidden" name="in" />
          <input type="hidden" name="out" />
          <input type="hidden" name="css" />
        </form>
        <hr/>
        <div id="output-section"></div>
        <hr/>
        <pre class="bg-light p-3" id="output-html"></pre>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="custom-el-class" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Generated custom element code</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" title="Close"></button>
          </div>
          <div class="modal-body">
            <div style="width: 700px; height: 600px" id="monaco-output"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
